<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CDN-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container contain center-align">
                <head>
                    <h1 class="center-align">Say Hello !</h1>
                </head>
                <div class="data">
            <div class="row">
                <form class="col s12 l12 m6">
                    <div class="row">
                        <div class="input-field col s10 l10 m6">
                            <input placeholder="Enter Your Name" id="first_name" type="text" class="validate" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Your Name'" required/>
                            <label for="first_name">Your Name</labe>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 l10 m6">
                            <input placeholder="Enter Your Email Address" id="email" type="text" class="validate" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Your Email Address'" required/>
                            <label for="email">Email</label>
                            </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 l10 m6">
                            <select id="selectoptions">
                                <option value="1">Choose Services</option>
                                <option value="2">Online Store</option>
                                <option value="3">Ecommerce Business</option>
                                <option value="4">UI/UX Design</option>
                                <option value="5">Online Services</option>
                            </select>
                            <label>Needed Services</label>
                        </div>
                    </div> <!--first select ends here-->
                    <div class="row">
                        <div class="input-field col s10 l10 m6">
                            <select id="selectsecond">
                                <option value="1" class="opt1">Select Budget</option>
                                <option value="2">1500 $</option>
                                <option value="3">2000 $</option>
                                <option value="4">2500 $</option>
                            </select>
                            <label>Budget</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 l10 m6">
                            <textarea id="textarea" placeholder="Enter Your Message Here" class="materialize-textarea textarea" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Your Message Here'" required></textarea>
                            <label for="textarea">Message</label>
                        </div>
                    </div>
                   <div class="row">
                        <div class="col s10 l10 m6">
                           <div class="button">
                               <div class="sub_btn" id="submitform">
                               <a href=""><span>Submit</span></a>
                               </div>
                               <div class="inserticon"><i class="material-icons">arrow_forward</i></div>
                           </div>
                        </div>
                    </div>
                </form>
            </div> <!--main row ends here-->
        </div>
        </div> <!--contin ends here-->
        </div> <!--container ends here-->
    </div> <!--wraper ends here-->
       
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       <script src="index.js"></script>
       <script>
       $(document).ready(function(){
        $('select').formSelect();
     
        
      });
    </script>
            
 
</body>
</html>
